<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title>Project Title</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="mainCtrl">
		
		<h1>List of Quotes</h1>
		<button ng-click="addQuotes(adder)">Add Quote</button>
		<input ng-model="adder" placeholder="add new quote here...">
		<br />
		<button ng-click="">Remove Quote</button>
		<input placeholder="choose a quote to remove...">
		<br />
		<button>Filter Quotes</button>
		<input placeholder="filter by..." ng-model="filterStuff">
	<div ng-repeat="verse in verses | filter: filterStuff">
		<p>"{{verse.text}}"</p>
		<h5>-{{verse.author}}</h5>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="mainCtrl.js"></script>
	<script src="dataService.js"></script>
</body>
</html>
